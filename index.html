<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>Page</title>
    </head>
    <body>
        <p>Hello</p>
        <form>
            <label for="name">Nom:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="surname">Prénom:</label><br>
            <input type="text" id="surname" name="surname"><br>

            <label for="adress">Adresse:</label><br>
            <input type="text" id="adress" name="adress"><br>

            <label for="postcode">Code Postal:</label><br>
            <input type="text" id="postcode" name="postcode"><br>

            <label for="city">Ville:</label><br>
            <input type="text" id="city" name="city"><br>

            <label for="phonenum">Téléphone:</label><br>
            <input type="text" id="phonenum" name="phonenum"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>

            <input type="radio" id="man" name="identifier" value="M.">
            <label for="man">Mr.</label><br>
            <input type="radio" id="woman" name="identifier" value="Mme.">
            <label for="woman">Mme.</label><br>
          </form>
    </body>
</html>
